<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusFix Admin - Repair Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #0f172a;
            --gray-800: #1e293b;
            --light: #f8fafc;
            --gray-400: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--light);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: var(--gray-800);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--gray-400);
            font-size: 1.1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--gray-800);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .card h2 {
            margin-bottom: 20px;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2 i {
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--light);
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: var(--light);
            font-size: 16px;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        textarea {
            height: 120px;
            resize: vertical;
            line-height: 1.5;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-warning:hover {
            background: #d97706;
            transform: translateY(-2px);
        }

        .btn-full {
            width: 100%;
            justify-content: center;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .quick-actions {
            display: grid;
            gap: 15px;
            margin: 25px 0;
        }

        .repair-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .repair-item {
            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .repair-item:hover {
            background: rgba(255,255,255,0.08);
            transform: translateX(5px);
        }

        .repair-item.active {
            border-left-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        .repair-code {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .repair-details {
            color: var(--gray-400);
            font-size: 0.9rem;
            margin-top: 8px;
        }

        .progress-badge {
            display: inline-block;
            padding: 4px 12px;
            background: var(--primary);
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .progress-badge.completed {
            background: var(--success);
        }

        .progress-badge.progress {
            background: var(--warning);
        }

        .status-log {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 20px;
        }

        .status-update {
            background: rgba(16, 185, 129, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid var(--success);
        }

        .status-update.error {
            background: rgba(239, 68, 68, 0.1);
            border-left-color: var(--error);
        }

        .status-update.warning {
            background: rgba(245, 158, 11, 0.1);
            border-left-color: var(--warning);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray-400);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--gray-400);
        }

        .system-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .system-status.connected {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .system-status.disconnected {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        .debug-info {
            background: rgba(255,255,255,0.02);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--gray-400);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tools"></i> CampusFix Admin</h1>
            <p>Manage repair status and track customer devices</p>
        </header>

        <div class="grid">
            <!-- Left Column -->
            <div>
                <div class="card">
                    <h2><i class="fas fa-edit"></i> Update Repair Status</h2>
                    
                    <div id="systemStatus" class="system-status disconnected">
                        <i class="fas fa-plug"></i>
                        <span>Connecting to systems...</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="repairCode"><i class="fas fa-barcode"></i> Repair Code</label>
                        <input type="text" id="repairCode" placeholder="Enter repair code (e.g., CF-2024-0001)">
                    </div>

                    <div class="form-group">
                        <label for="statusNotes"><i class="fas fa-sticky-note"></i> Technician Notes</label>
                        <textarea id="statusNotes" placeholder="Add repair notes for the customer..."></textarea>
                    </div>

                    <div class="quick-actions">
                        <button onclick="markDiagnosis()" class="btn btn-success btn-full" id="btnDiagnosis">
                            <i class="fas fa-search"></i> Mark Diagnosis Complete
                        </button>
                        <button onclick="markRepairStart()" class="btn btn-warning btn-full" id="btnRepairStart">
                            <i class="fas fa-tools"></i> Mark Repair Started
                        </button>
                        <button onclick="markRepairComplete()" class="btn btn-success btn-full" id="btnRepairComplete">
                            <i class="fas fa-check-circle"></i> Mark Repair Completed
                        </button>
                    </div>

                    <button onclick="updateStatus()" class="btn btn-primary btn-full" id="btnUpdate">
                        <i class="fas fa-sync-alt"></i> Update Status
                    </button>

                    <div class="debug-info">
                        <strong>Debug Info:</strong>
                        <div id="debugInfo">Loading...</div>
                    </div>
                </div>

                <div class="card" style="margin-top: 30px;">
                    <h2><i class="fas fa-history"></i> Activity Log</h2>
                    <div id="statusLog" class="status-log">
                        <div class="empty-state">
                            <i class="fas fa-clock"></i>
                            <p>No activity yet</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div>
                <div class="card">
                    <h2><i class="fas fa-list"></i> Active Repairs</h2>
                    <div id="repairList" class="repair-list">
                        <div class="empty-state">
                            <i class="fas fa-mobile-alt"></i>
                            <p>No repairs found</p>
                            <p style="margin-top: 10px; font-size: 0.9rem;">
                                Bookings will appear here when customers submit repair requests
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple Admin Panel - FIXED VERSION
        class SimpleAdmin {
            constructor() {
                this.isConnected = false;
                this.init();
            }

            init() {
                console.log('üîß Admin panel initializing...');
                this.setupEventListeners();
                this.loadSystems();
                
                // Auto-refresh every 3 seconds
                setInterval(() => this.loadRepairs(), 3000);
            }

            setupEventListeners() {
                // Enter key support
                document.getElementById('repairCode').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.findRepair();
                    }
                });

                // Click repair items
                document.addEventListener('click', (e) => {
                    if (e.target.closest('.repair-item')) {
                        const repairItem = e.target.closest('.repair-item');
                        const code = repairItem.querySelector('.repair-code').textContent;
                        document.getElementById('repairCode').value = code;
                        
                        // Update active state
                        document.querySelectorAll('.repair-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        repairItem.classList.add('active');
                        
                        this.logStatus(`Selected repair: ${code}`, false);
                    }
                });
            }

            loadSystems() {
                console.log('üîå Loading systems...');
                
                // Check if systems.js is already loaded
                if (window.campusFixSystems) {
                    this.handleSystemsLoaded();
                    return;
                }

                // Load systems.js
                const script = document.createElement('script');
                script.src = 'js/systems.js';
                script.onload = () => {
                    console.log('‚úÖ systems.js loaded successfully');
                    setTimeout(() => this.handleSystemsLoaded(), 100);
                };
                script.onerror = () => {
                    console.error('‚ùå Failed to load systems.js');
                    this.handleSystemsError();
                };
                document.head.appendChild(script);
            }

            handleSystemsLoaded() {
                if (window.campusFixSystems && window.markDiagnosisComplete) {
                    this.isConnected = true;
                    this.updateSystemStatus(true);
                    this.loadRepairs();
                    this.logStatus('‚úÖ Systems connected successfully', false);
                    console.log('üöÄ Admin panel ready and connected');
                } else {
                    this.handleSystemsError();
                }
            }

            handleSystemsError() {
                this.isConnected = false;
                this.updateSystemStatus(false);
                this.logStatus('‚ùå Systems not loaded properly. Please refresh the page.', true);
                console.error('Systems connection failed');
            }

            updateSystemStatus(connected) {
                const statusElement = document.getElementById('systemStatus');
                if (connected) {
                    statusElement.className = 'system-status connected';
                    statusElement.innerHTML = '<i class="fas fa-check-circle"></i><span>Systems Connected</span>';
                } else {
                    statusElement.className = 'system-status disconnected';
                    statusElement.innerHTML = '<i class="fas fa-exclamation-triangle"></i><span>Systems Disconnected</span>';
                }
            }

            updateDebugInfo() {
                const code = document.getElementById('repairCode').value;
                const bookings = JSON.parse(localStorage.getItem('campusFixBookings') || '{}');
                const repairExists = code ? !!bookings[code] : false;
                
                document.getElementById('debugInfo').innerHTML = `
                    Systems: ${this.isConnected ? 'Connected' : 'Disconnected'}<br>
                    Repair Code: ${code || 'None'}<br>
                    Repair Exists: ${repairExists ? 'Yes' : 'No'}<br>
                    Total Repairs: ${Object.keys(bookings).length}
                `;
            }

            loadRepairs() {
                try {
                    const bookings = JSON.parse(localStorage.getItem('campusFixBookings') || '{}');
                    const repairList = document.getElementById('repairList');
                    
                    this.updateDebugInfo();
                    
                    if (Object.keys(bookings).length === 0) {
                        repairList.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-mobile-alt"></i>
                                <p>No repairs found</p>
                                <p style="margin-top: 10px; font-size: 0.9rem;">
                                    Make some bookings on the main website to see them here
                                </p>
                            </div>
                        `;
                        return;
                    }
                    
                    // Sort by creation date (newest first)
                    const sortedBookings = Object.values(bookings).sort((a, b) => 
                        new Date(b.createdAt) - new Date(a.createdAt)
                    );
                    
                    let html = '';
                    sortedBookings.forEach(booking => {
                        const progressClass = booking.progress === 100 ? 'completed' : 'progress';
                        const isActive = document.getElementById('repairCode').value === booking.code;
                        
                        html += `
                            <div class="repair-item ${isActive ? 'active' : ''}">
                                <div class="repair-code">${booking.code}</div>
                                <div class="repair-details">
                                    <strong>${booking.device}</strong><br>
                                    Customer: ${booking.name}<br>
                                    Status: ${booking.status} 
                                    <span class="progress-badge ${progressClass}">${booking.progress}%</span>
                                    <br>
                                    <small>Created: ${new Date(booking.createdAt).toLocaleDateString()}</small>
                                </div>
                            </div>
                        `;
                    });
                    
                    repairList.innerHTML = html;
                    
                } catch (error) {
                    console.error('Error loading repairs:', error);
                    this.logStatus('Error loading repairs: ' + error.message, true);
                }
            }

            findRepair() {
                const code = document.getElementById('repairCode').value.trim().toUpperCase();
                if (!code) {
                    this.logStatus('‚ùå Please enter a repair code', true);
                    return;
                }

                const bookings = JSON.parse(localStorage.getItem('campusFixBookings') || '{}');
                const booking = bookings[code];
                
                if (booking) {
                    // Highlight the repair in the list
                    document.querySelectorAll('.repair-item').forEach(item => {
                        item.classList.remove('active');
                        if (item.querySelector('.repair-code').textContent === code) {
                            item.classList.add('active');
                            item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    });
                    this.logStatus(`üîç Found repair: ${code} - ${booking.device}`);
                } else {
                    this.logStatus(`‚ùå Repair not found: ${code}`, true);
                }
                
                this.updateDebugInfo();
            }

            markDiagnosis() {
                const code = document.getElementById('repairCode').value.trim().toUpperCase();
                const notes = this.getNotesArray();
                
                if (!code) {
                    this.logStatus('‚ùå Please enter a repair code', true);
                    return false;
                }
                
                if (!this.isConnected) {
                    this.logStatus('‚ùå Systems not connected. Please refresh the page.', true);
                    return false;
                }
                
                console.log('üîÑ Marking diagnosis complete for:', code);
                this.setLoadingState(true);
                
                try {
                    const bookings = JSON.parse(localStorage.getItem('campusFixBookings') || '{}');
                    if (!bookings[code]) {
                        this.logStatus(`‚ùå Repair ${code} not found in storage`, true);
                        this.setLoadingState(false);
                        return false;
                    }
                    
                    const success = window.markDiagnosisComplete(code, notes);
                    
                    if (success) {
                        this.logStatus(`‚úÖ Diagnosis marked complete for ${code}`);
                        this.loadRepairs();
                        this.clearForm();
                        return true;
                    } else {
                        this.logStatus(`‚ùå Function returned false for ${code}`, true);
                        return false;
                    }
                } catch (error) {
                    console.error('Error in markDiagnosis:', error);
                    this.logStatus(`‚ùå Error: ${error.message}`, true);
                    return false;
                } finally {
                    this.setLoadingState(false);
                }
            }

            markRepairStart() {
                const code = document.getElementById('repairCode').value.trim().toUpperCase();
                const notes = this.getNotesArray();
                
                if (!code) {
                    this.logStatus('‚ùå Please enter a repair code', true);
                    return false;
                }
                
                if (!this.isConnected) {
                    this.logStatus('‚ùå Systems not connected. Please refresh the page.', true);
                    return false;
                }
                
                console.log('üîÑ Marking repair started for:', code);
                this.setLoadingState(true);
                
                try {
                    const bookings = JSON.parse(localStorage.getItem('campusFixBookings') || '{}');
                    if (!bookings[code]) {
                        this.logStatus(`‚ùå Repair ${code} not found in storage`, true);
                        this.setLoadingState(false);
                        return false;
                    }
                    
                    const success = window.markRepairInProgress(code, notes);
                    
                    if (success) {
                        this.logStatus(`üîß Repair marked as started for ${code}`);
                        this.loadRepairs();
                        this.clearForm();
                        return true;
                    } else {
                        this.logStatus(`‚ùå Function returned false for ${code}`, true);
                        return false;
                    }
                } catch (error) {
                    console.error('Error in markRepairStart:', error);
                    this.logStatus(`‚ùå Error: ${error.message}`, true);
                    return false;
                } finally {
                    this.setLoadingState(false);
                }
            }

            markRepairComplete() {
                const code = document.getElementById('repairCode').value.trim().toUpperCase();
                const notes = this.getNotesArray();
                
                if (!code) {
                    this.logStatus('‚ùå Please enter a repair code', true);
                    return false;
                }
                
                if (!this.isConnected) {
                    this.logStatus('‚ùå Systems not connected. Please refresh the page.', true);
                    return false;
                }
                
                console.log('üîÑ Marking repair completed for:', code);
                this.setLoadingState(true);
                
                try {
                    const bookings = JSON.parse(localStorage.getItem('campusFixBookings') || '{}');
                    if (!bookings[code]) {
                        this.logStatus(`‚ùå Repair ${code} not found in storage`, true);
                        this.setLoadingState(false);
                        return false;
                    }
                    
                    const success = window.markRepairCompleted(code, notes);
                    
                    if (success) {
                        this.logStatus(`üéâ Repair marked as completed for ${code}`);
                        this.loadRepairs();
                        this.clearForm();
                        return true;
                    } else {
                        this.logStatus(`‚ùå Function returned false for ${code}`, true);
                        return false;
                    }
                } catch (error) {
                    console.error('Error in markRepairComplete:', error);
                    this.logStatus(`‚ùå Error: ${error.message}`, true);
                    return false;
                } finally {
                    this.setLoadingState(false);
                }
            }

            updateStatus() {
                const code = document.getElementById('repairCode').value.trim().toUpperCase();
                const notes = this.getNotesArray();
                
                if (!code) {
                    this.logStatus('‚ùå Please enter a repair code', true);
                    return false;
                }
                
                if (!this.isConnected) {
                    this.logStatus('‚ùå Systems not connected. Please refresh the page.', true);
                    return false;
                }
                
                this.setLoadingState(true);
                
                try {
                    const bookings = JSON.parse(localStorage.getItem('campusFixBookings') || '{}');
                    if (!bookings[code]) {
                        this.logStatus(`‚ùå Repair ${code} not found in storage`, true);
                        this.setLoadingState(false);
                        return false;
                    }
                    
                    const success = window.updateRepairStatus(code, 'Status Updated', notes);
                    
                    if (success) {
                        this.logStatus(`üìù Status updated for ${code}`);
                        this.loadRepairs();
                        this.clearForm();
                        return true;
                    } else {
                        this.logStatus(`‚ùå Function returned false for ${code}`, true);
                        return false;
                    }
                } catch (error) {
                    console.error('Error in updateStatus:', error);
                    this.logStatus(`‚ùå Error: ${error.message}`, true);
                    return false;
                } finally {
                    this.setLoadingState(false);
                }
            }

            getNotesArray() {
                const notesText = document.getElementById('statusNotes').value;
                return notesText.split('\n').filter(note => note.trim()).map(note => note.trim());
            }

            clearForm() {
                document.getElementById('statusNotes').value = '';
                this.updateDebugInfo();
            }

            setLoadingState(loading) {
                const buttons = ['btnDiagnosis', 'btnRepairStart', 'btnRepairComplete', 'btnUpdate'];
                buttons.forEach(btnId => {
                    const btn = document.getElementById(btnId);
                    if (btn) {
                        btn.disabled = loading;
                    }
                });
            }

            logStatus(message, isError = false) {
                const log = document.getElementById('statusLog');
                const update = document.createElement('div');
                update.className = `status-update ${isError ? 'error' : ''}`;
                
                const timestamp = new Date().toLocaleTimeString();
                update.innerHTML = `<strong>${timestamp}</strong> - ${message}`;
                
                // Remove empty state if it exists
                const emptyState = log.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.remove();
                }
                
                log.insertBefore(update, log.firstChild);
                
                // Keep only last 15 messages
                const messages = log.querySelectorAll('.status-update');
                if (messages.length > 15) {
                    messages[messages.length - 1].remove();
                }
                
                // Auto-scroll to top
                log.scrollTop = 0;
                
                console.log(`üìù ${isError ? '‚ùå' : '‚úÖ'} ${message}`);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            window.admin = new SimpleAdmin();
        });

        // Global functions for buttons
        function markDiagnosis() { 
            if (window.admin) {
                window.admin.markDiagnosis(); 
            } else {
                console.error('Admin not initialized');
            }
        }
        
        function markRepairStart() { 
            if (window.admin) {
                window.admin.markRepairStart(); 
            } else {
                console.error('Admin not initialized');
            }
        }
        
        function markRepairComplete() { 
            if (window.admin) {
                window.admin.markRepairComplete(); 
            } else {
                console.error('Admin not initialized');
            }
        }
        
        function updateStatus() { 
            if (window.admin) {
                window.admin.updateStatus(); 
            } else {
                console.error('Admin not initialized');
            }
        }

        // Global function for manual testing
        window.testAdmin = function(code) {
            if (code) {
                document.getElementById('repairCode').value = code;
                window.admin.findRepair();
            }
            return window.admin;
        };
    </script>
</body>
</html>
